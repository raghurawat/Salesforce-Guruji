<template>
    <lightning-quick-action-panel header="Employee Contacts Edit">
    <lightning-record-edit-form object-api-name="Contact">
      <div class="slds-grid">
        <div class="slds-col slds-size_1-of-2">
          <lightning-input-field field-name="FirstName" value={firstName} onchange={firstNameChange}></lightning-input-field>
        </div>
        <div class="slds-col slds-size_1-of-2">
          <lightning-input-field field-name="LastName" value={lastName} onchange={lastNameChange}></lightning-input-field>
          </div>
      </div>
      <div class="slds-grid">
        <div class="slds-col slds-size_1-of-2">
          <lightning-input-field field-name="Email" value={email} onchange={emailChange}></lightning-input-field>
          </div>
        <div class="slds-col slds-size_1-of-2">
          <lightning-input-field field-name="LeadSource" value={leadSource} onchange={leadSourceChange}></lightning-input-field>
          </div>
      </div>
          <div class="slds-var-m-top_medium">
          </div>
  </lightning-record-edit-form>  
    <div slot="footer">
      <lightning-button
        variant="neutral"
        label="Cancel"
        onclick={closeAction}
      ></lightning-button>
      <lightning-button variant="brand" label="Save" onclick={saveAccount}></lightning-button>
    </div>
  </lightning-quick-action-panel>
</template>
